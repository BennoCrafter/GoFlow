<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFlow. Manage everything!</title>
    <link rel="stylesheet" type="text/css" href="WidgetStyles/tasks.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/incrementalGoal.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/widget.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/textBox.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="widgetSettingsMenuStyle.css">

    <script defer src="js/manageWidgets.js"></script>
    <script defer src="js/configureWidgets.js" type="module"></script>
    <script defer src="js/widget.js" type="module"></script>
    <script defer src="js/widgetSettingsMenu.js" type="module"></script>
    <script defer src="js/editButton.js" type="module"></script>
</head>
<body id="body">   
    <button type="button" id="addWidgetButton">Add Widget</button>
    <div class="widgetButtonsMenu">
        <button class="widgetButtonMenu" id="addWidgetTasks" data-widgetType="tasks">Add Task list</button>
        <button class="widgetButtonMenu" id="addWidgetIncrementalGoal" data-widgetType="incrementalGoal">  Add incremental Goal</button>
        <button class="widgetButtonMenu" id="addMediaWidget" data-widgetType="media">Add Media</button>
        <button class="widgetButtonMenu" id="addWidgetTextBox" data-widgetType="textBox">Add Text Box</button>
      </div>
    <button type="button" id="saveData">Save</button>
    <button type="button" id="restoreData">Restore</button>
    <button type="button" id="editButton">Edit</button>
    <div class="widgets">
        <!-- Widgets will be displayed here --> 
    </div>

    <div id="widgetSettings" class="widgetSettingsMenu" style="display: none;">
        <div class="widget-settings">
          <label for="hasTitle">Widget Settings:</label>
          <div>
            <label for="hasTitle">Show Title:</label>
            <input type="checkbox" id="hasTitle" checked>
          </div>
          <button id="widgetSettingsSubmitButton">Submit</button>
        </div>
    </div>

</body>
</html>
