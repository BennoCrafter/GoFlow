<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFlow. Manage everything!</title>
    <link rel="stylesheet" type="text/css" href="WidgetStyles/tasks.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/incrementalGoal.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/widget.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/textBox.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/weather.css">
    <link rel="stylesheet" type="text/css" href="WidgetStyles/calendar.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="widgetSettingsMenuStyle.css">

    <script defer src="js/moveWidgets.js"></script>
    <script defer src="js/configureWidgets.js" type="module"></script>
    <script defer src="js/widget.js" type="module"></script>
    <script defer src="js/widgetSettingsMenu.js" type="module"></script>
    <script defer src="js/editButton.js" type="module"></script>
    <script defer src="js/addNew.js" type="module"></script>
    <script defer src="js/manageOrder.js" type="module"></script>
</head>
<body id="body">  
  <script src="lib/vanilla-toast.min.js"></script>
  
    <button type="button" id="addWidgetButton">Add Widget</button>
    <button type="button" id="editButton" class="settings-Button">Edit</button>
    <button type="button" id="loadButton">Load</button>
    <div class="widgetButtonsMenu">
      <div class="menu-list">
        <button class="widgetButtonMenu" data-widgetType="tasks">Add Task list</button>
        <button class="widgetButtonMenu" data-widgetType="incrementalGoal">Add Incremental Goal</button>
        <button class="widgetButtonMenu" data-widgetType="media">Add Media</button>
        <button class="widgetButtonMenu" data-widgetType="textBox">Add Text Box</button>
        <button class="widgetButtonMenu" data-widgetType="weather">Add Weather</button>
        <button class="widgetButtonMenu" data-widgetType="calendar">Add Calendar</button>
      </div>
    </div>
    
    <div class="widgets">
        <!-- Widgets will be displayed here --> 
    </div>

    <div id="widgetSettings" class="widgetSettingsMenu" style="display: none;">
        <div class="widget-settings">
          <label for="hasTitle">Widget Settings:</label>
          <div>
            <label for="hasTitle">Show Title:</label>
            <input type="checkbox" id="hasTitle" checked>
          </div>
          <button id="widgetSettingsSubmitButton">Submit</button>
        </div>
    </div>

  <div id="inputDialog">
      <input type="text" id="inputField" placeholder="placeholder">
      <button id="submitButton" type="button">Placeholder</button>
  </div>

</body>
</html>
