<!DOCTYPE html>
<html>
<head>
    <style>
        .window {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #000;
        }

        .title-bar {
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            cursor: grab;
        }

        .content {
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="window" id="window1">
        <div class="title-bar">Window 1</div>
        <div class="content">
            <p>This is the content of Window 1.</p>
        </div>
    </div>
    <div class="window" id="window2">
        <div class="title-bar">Window 2</div>
        <div class="content">
            <p>This is the content of Window 2.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let isDragging = false;
        let offsetX, offsetY;
        let activeWindow = null;

        document.addEventListener("mousedown", (event) => {
            const titleBar = event.target.closest(".title-bar");
            if (titleBar) {
                isDragging = true;
                activeWindow = titleBar.parentElement;
                offsetX = event.clientX - activeWindow.getBoundingClientRect().left;
                offsetY = event.clientY - activeWindow.getBoundingClientRect().top;
            }
        });

        document.addEventListener("mousemove", (event) => {
            if (isDragging && activeWindow) {
                const x = event.clientX - offsetX;
                const y = event.clientY - offsetY;
                activeWindow.style.left = x + "px";
                activeWindow.style.top = y + "px";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            activeWindow = null;
        });
    </script>
</body>
</html>
